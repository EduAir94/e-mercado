<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="d-flex align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-lg-4 col-md-7 text-center">
            <form id="login" novalidate>
              <img
                class="w-100 h-auto"
                src="./img/login.png"
                alt="Login Image"
              />
              <h1 class="fs-3 fw-bold">Inicio de sesión</h1>
              <div>
                <div class="form-group mt-3">
                  <label class="mb-0" for="email">Email</label>
                  <input
                    autocomplete="username"
                    type="email"
                    required
                    class="form-control"
                    name="email"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                  <div class="invalid-feedback">Ingresa tu e-mail</div>
                  <small id="emailHelp" class="form-text text-muted">
                    Nunca compartiremos tu correo electrónico con nadie más.
                  </small>
                </div>
                <div class="form-group mt-3">
                  <label class="mb-0" for="password">Contraseña</label>
                  <input
                    required
                    autocomplete="current-password"
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Contraseña"
                  />
                  <div class="invalid-feedback">Ingresa tu contraseña</div>
                </div>
                <div class="mt-4">
                  <button class="btn btn-primary px-4 py-2" type="submit">
                    Ingresar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
